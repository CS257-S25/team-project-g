<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ genre }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='genre.css') }}">
</head>
<body>
  {% include 'nav.html' %}
  <div class="header">
    <h1>Genre: {{ genre }}</h1>
  </div>
  <div class="main">
    {% for book in books %}
      <div class="book">
        <img src="{{ book.cover }}" alt="Cover of {{ book.title }}">
        <div class="hover">
          <p class="title">
            <a href="{{ url_for('details', isbn=book.isbn) }}">{{ book.title }}</a>
          </p>
          <p class="author">
            {% for author in book.authors %}
              <a href="{{ url_for('authors', author=author) }}">{{ author }}</a>{% if not loop.last %}, {% endif %}
            {% endfor %}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
