<html>

<head>
  <link rel="stylesheet" href="{{url_for('static', filename='map.css') }}">
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div>
      <a class="logo" href="/">
        The Forbidden Library
      </a>
      <div class="pages">
        <ul>
          <li>
            <a href="/map">Map</a>
          </li>
          <li>
            <a href="#">Books</a>
          </li>
          <li>
            <a href="#">Authors</a>
          </li>
          <li>
            <a href="#">Genres</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="search">
      <form action="/search">
        <input aria-label="Search" id="search" name="searchterm" type="text" placeholder="Search..">
        <input aria-label="Submit Search" type="submit" value="Go">
      </form>
    </div>
  </nav>
  <!-- Header -->
  <div class="header">
    <div style=" display:flex; flex-direction: column;">
      <h1>Banned Books in the United States</h1>
    </div>
  </div>
  <div class="main">
    <div class="map" id="map">
    </div>
    <script type="module" src="{{url_for('static', filename='map.js')}}"></script>
    <div class="map-info">
      <h2>Most Banned States</h2>
      <ol>
        {% for state in most_banned_states: %}
        <li>
          <p>{{state.name}}: {{state.bans}}</p>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>


</body>

</html>
