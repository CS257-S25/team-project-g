
<html lang="en">

<head>
  <title>Most Banned Authors</title>
  <link rel="stylesheet" href="{{url_for('static', filename='global.css') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='most-banned.css') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='nav.css') }}">
</head>

<body>
  <!-- Navbar -->
   {% include 'nav.html' %}
  <div class="header">
      <h1>Most Banned Authors</h1>
  </div>
  <div class="main">
    <div class="most-banned">
      <ol>
        {% for author in authors: %}
        <li>
          <p><a href="/authors/{{author.name}}">{{author.name}}</a>: {{author.bans}}</p>
        </li>
        {% endfor %}
      </ol>
    </div>
    
  </div>
</body>

</html>
